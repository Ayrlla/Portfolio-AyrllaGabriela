<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayrlla | Contato</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <a class="brand" href="index.html">Ayrlla</a>
      <nav class="nav" aria-label="Navegação principal">
        <a href="index.html#sobre">Sobre</a>
        <a href="projetos.html">Projetos</a>
        <a href="contato.html" aria-current="page">Contato</a>
      </nav>

      <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
        <img id="themeIcon" src="imagens/brilho-do-sol.png" alt="tema claro" width="26" height="26">
      </button>
    </div>
  </header>

  <main class="wrap">
    <div class="layout">
      <aside class="social" aria-label="Redes sociais">
        <ul>
          <li><a href="#"><img src="imagens/linkedin.png" alt="">LinkedIn</a></li>
          <li><a href="#"><img src="imagens/github.png" alt="">GitHub</a></li>
        </ul>
      </aside>

      <section class="center-col">
        <h1 class="title">Contato</h1>

        <!-- Troque o endpoint pelo seu ID do Formspree -->
        <form id="contactForm" class="form" action="https://formspree.io/f/xxxxx" method="POST" novalidate>
          <div class="row">
            <input type="text"  name="nome"   placeholder="Seu nome"  required />
            <input type="email" name="email"  placeholder="Seu e-mail" required />
          </div>
          <textarea name="mensagem" rows="6" placeholder="Mensagem" required></textarea>

          <input type="hidden" name="_subject" value="Contato pelo portfólio" />
          <button class="btn" type="submit">enviar</button>

          <p id="formStatus" class="muted" aria-live="polite"></p>
        </form>

        <p class="muted" style="margin-top:10px">
          Ou me chame no <a class="highlight" href="#">LinkedIn</a>.
        </p>
      </section>
    </div>
  </main>
</body>
</html>
