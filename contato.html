<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayrlla | Contato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><a href="index.html">Ayrlla</a></div>
      <nav class="nav" aria-label="Navegação principal">
        <a href="index.html" data-page="home">home</a>
        <a href="sobre.html" data-page="sobre">sobre</a>
        <a href="projetos.html" data-page="projetos">projetos</a>
        <a href="contato.html" data-page="contato">contato</a>
      </nav>
      <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">dia/noite</button>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="layout">
        <aside class="social" aria-label="Redes sociais">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </aside>

        <section class="content">
          <h1 class="title">contato</h1>
          <form class="form" action="https://formspree.io/f/xxxxx" method="POST">
            <div class="row">
              <input type="text" name="nome" placeholder="Seu nome" required />
              <input type="email" name="email" placeholder="Seu e-mail" required />
            </div>
            <textarea name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
            <button class="btn" type="submit">enviar</button>
          </form>
          <p class="muted">Ou me chame no <a class="link" href="#">LinkedIn</a>.</p>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
